{% extends 'servers/base_site.html' %}

{% block content %}


<div class = "container">
    <div class = "col-md-4">
    </div>
    <div style = "margin-top: 40px"class = "col-md-4">
        <div class="panel panel-primary">   
            <div class="panel-heading">Servers</div>
            <div class="panel-body">
                <ul style="list-style-type:none; padding-left: 0;">
                    {% for server in object_list %}
                    <li>{{ server.name }}  
                    <div style = "float: right">
                        <a href = "{% url "server_edit" server.id %}">update</a>
                        &nbsp;
                        <a href = "{% url "server_delete" server.id %}">delete</a>                        
                    </div>
                    </li>
                    {% endfor %}
                </ul>                
            </div>
            <div class="panel-footer">
                <a href="{% url "server_new" %}">+ New</a>
                {% endblock content %}
            </div>
        </div>        
    </div>
    <div class = "col-md-4">
    </div>
</div>
